<!-- add_property.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عقار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">عقاراتك</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">تسجيل خروج</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">إضافة عقار جديد</h2>
        <form id="addPropertyForm" action="/add_property" method="POST" class="row g-3">
            <div class="col-md-12">
                <label for="title" class="form-label">عنوان العقار:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="col-md-12">
                <label for="price" class="form-label">السعر:</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="col-md-12">
                <label for="type" class="form-label">نوع العقار:</label>
                <select id="type" class="form-select" name="type" required>
                    <option value="for-sale">للبيع</option>
                    <option value="for-rent">للايجار</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="location" class="form-label">الموقع:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-primary">إضافة العقار</button>
            </div>
        </form>
    </div>
</body>
</html>
